<!doctype html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">    <title>表单提交</title>    <style>    </style><body><div id='container'>    <form>        <p>姓名：<input type="text" name="name" id="name"/></p>        <p>年龄：<input type="number" name="age" id="age"></p>        <p>文件上传：<input type="file" name="headportrait"></p>    </form>    <button onclick="sit()">提交</button></div><script src="js/jquery-3.1.1.min.js"></script><script type="text/javascript">    function sit() {        var fd = new FormData($("#container form")[0]);        var name=$('#name').val();        var age=$('#age').val();        fd.append("name", name);        fd.append("age", age);        console.log(fd);        $.ajax({            url: '/upload',            type: 'post',            data: fd,            contentType: false,            processData: false,            success: function (resp) {                console.log(resp);            }        });    }</script></body></html>
